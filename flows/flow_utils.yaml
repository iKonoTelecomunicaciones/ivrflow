middlewares:
  - id: api_jwt
    type: jwt
    url: "https://webapinet.userfoo.com/api"
    token_type: 'Bearer'
    auth:
      method: POST
      token_path: /login/authenticate
      headers:
          content-type: application/json
      data:
          username: "foo"
          password: "secretfoo"
      variables:
          token: token
    general:
      headers:
          content-type: application/json

  - id: api_basic
    url: "https://dev.foo.com.co/customers_list"
    type: basic
    auth:
      basic_auth:
        login: admin
        password: secretfoo
    general:
      headers:
        content-type: application/x-www-form-urlencoded
