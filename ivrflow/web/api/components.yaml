components:
  schemas:
    # Base schemas
    BaseResponseDetailMessage:
      type: object
      properties:
        detail:
          type: object
          properties:
            message:
              type: string
              example: "Default message"
    # End of base schemas

    GetEmailServersOk:
      type: object
      properties:
        email_servers:
          type: array
      example:
        email_servers:
          - example_email_server_1
          - example_email_server_2
          - example_email_server_3

    GetMiddlewaresOk:
      type: object
      properties:
        middlewares:
          type: array
      example:
        middlewares:
          - example_middleware_1
          - example_middleware_2
          - example_middleware_3

    CreateUpdateFlowOk:
      type: object
      properties:
        detail:
          type: object
      example:
          detail:
            message: Flow created successfully.
            data:
              flow_id: 1

    BodyNotJson:
      type: object
      properties:
        detail:
          type: object
      example:
        detail:
          message: Request body is not JSON.

    FlowIsRequired:
      type: object
      properties:
        detail:
          type: object
      example:
        detail:
          message: Parameter flow is required.

    GetFlowOk:
      type: object
      properties:
        id:
          type: integer
        flow:
          type: object
      example:
        id: 1
        flow:
          flow_variables:
            variable_1: value_1
            variable_2: value_2
          nodes:
            - id: play
              type: playback
              file: "vm-extension"
              escape_digits: 0
              sample_offset: 0
              o_connection: next_node

    GetFlowByIDNotFound:
      type: object
      properties:
        detail:
          type: object
      example:
        detail:
          message: Flow with ID 1 not found.

    GetFlowByNameNotFound:
      type: object
      properties:
        detail:
          type: object
      example:
        detail:
          message: Flow with name example_flow not found.

    FlowNameIsRequired:
      type: object
      properties:
        detail:
          type: object
      example:
        detail:
          message: Parameter name is required.

    FlowNameAlreadyExists:
      type: object
      properties:
        detail:
          type: object
      example:
        detail:
          message: Flow with name example_flow already exists.
    CheckTemplateOk:
      type: object
      properties:
        rendered:
          type: string
      example:
        rendered: "Hello world!"
    InvalidVariablesFormat:
      allOf:
        - $ref: "#/components/schemas/BaseResponseDetailMessage"
      example:
        detail:
          message: The format of the variables is not valid
    TemplateRequired:
      allOf:
        - $ref: "#/components/schemas/BaseResponseDetailMessage"
      example:
        detail:
          message: Template is required

    # Error schemas
    ErrorReadingData:
      allOf:
        - $ref: "#/components/schemas/BaseResponseDetailMessage"
      example:
        detail:
          message: "Error reading data: 'error_message'"

    ErrorSyntaxTemplate:
      allOf:
        - $ref: "#/components/schemas/BaseResponseDetailMessage"
      example:
        detail:
          message: "Syntax error in template: 'error_message'"


  responses:
    GetEmailServersSuccess:
      description: Get email servers success.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/GetEmailServersOk"

    GetMiddlewaresSuccess:
      description: Get middlewares success.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/GetMiddlewaresOk"

    CreateUpdateFlowSuccess:
      description: Create or update flow success.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CreateUpdateFlowOk"
          examples:
            CreateFlow:
              value:
                detail:
                  message: Flow created successfully.
                  data:
                    flow_id: 1
            UpdateFlow:
              value:
                detail:
                  message: Flow updated successfully.
                  data:
                    flow_id: 1

    CreateUpdateFlowBadRequest:
      description: Create or update flow bad request.
      content:
        application/json:
          schema:
            oneOf:
              - $ref: "#/components/schemas/BodyNotJson"
              - $ref: "#/components/schemas/FlowIsRequired"
              - $ref: "#/components/schemas/FlowNameIsRequired"
              - $ref: "#/components/schemas/GetFlowByIDNotFound"
              - $ref: "#/components/schemas/FlowNameAlreadyExists"
          examples:
            BodyNotJson:
              value:
                detail:
                  message: Request body is not JSON.
            FlowIsRequired:
              value:
                detail:
                  message: Parameter flow is required.
            FlowNameIsRequired:
              value:
                detail:
                  message: Parameter name is required.
            GetFlowByIDNotFound:
              value:
                detail:
                  message: Flow with ID 1 not found.
            FlowNameAlreadyExists:
              value:
                detail:
                  message: Flow with name example_flow already exists.

    GetFlowSuccess:
      description: Get flow success.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/GetFlowOk"

    GetFlowNotFound:
      description: Get flow not found.
      content:
        application/json:
          schema:
            oneOf:
              - $ref: "#/components/schemas/GetFlowByIDNotFound"
              - $ref: "#/components/schemas/GetFlowByNameNotFound"
          examples:
            GetFlowByIDNotFound:
              value:
                detail:
                  message: Flow with ID 1 not found.
            GetFlowByNameNotFound:
              value:
                detail:
                  message: Flow with name example_flow not found.
    CheckTemplateSuccess:
      description: Check template success.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CheckTemplateOk"

    CheckTemplateUnprocessable:
      description: Check template unprocessable.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorSyntaxTemplate"

    CheckTemplateBadRequest:
      description: Check template bad request.
      content:
        application/json:
          schema:
            oneOf:
              - $ref: "#/components/schemas/ErrorReadingData"
              - $ref: "#/components/schemas/InvalidVariablesFormat"
              - $ref: "#/components/schemas/TemplateRequired"
          examples:
            ErrorReadingData:
              value:
                detail:
                  message: "Error reading data: 'error_message'"
            InvalidVariablesFormat:
              value:
                detail:
                  message: The format of the variables is not valid
            TemplateRequired:
              value:
                detail:
                  message: Template is required
